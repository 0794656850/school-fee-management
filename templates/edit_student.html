{% extends "base.html" %}
{% block title %}Edit Student - CS Fee Management{% endblock %}
{% block page_title %}Edit Student{% endblock %}
{% block content %}

<div class="bg-white shadow-sm border border-gray-100 rounded-xl p-6 max-w-lg mx-auto">
  <h3 class="text-lg font-semibold mb-4 text-gray-800">Edit Student Details</h3>

  <form method="POST" action="">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input type="text" name="name" value="{{ student.name }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Admission Number</label>
      <input type="text" name="admission_no" value="{{ student.admission_no }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
      <input type="text" name="class_name" value="{{ student.class_name }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Balance (KES)</label>
      <input type="number" step="0.01" name="balance" value="{{ student.balance }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="flex justify-between">
      <a href="{{ url_for('students') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Update</button>
    </div>
  </form>
</div>

<script>lucide.createIcons();</script>

{% endblock %}

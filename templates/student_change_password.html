{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white border border-gray-100 rounded-2xl p-6 shadow-sm">
  <h3 class="text-lg font-semibold mb-2">Update your password</h3>
  <p class="text-sm text-gray-600 mb-4">For your security, choose a strong password you can remember.</p>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Current Password</label>
      <input type="password" name="current_password" required class="mt-1 w-full border border-gray-200 rounded-lg p-2.5 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" name="new_password" required minlength="6" class="mt-1 w-full border border-gray-200 rounded-lg p-2.5 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
      <input type="password" name="confirm_password" required minlength="6" class="mt-1 w-full border border-gray-200 rounded-lg p-2.5 text-sm" />
    </div>
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2">Save Password</button>
  </form>
</div>
{% endblock %}

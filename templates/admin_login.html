{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block page_title %}Administrator Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white border border-gray-100 rounded-2xl shadow p-8">
  <h2 class="text-2xl font-bold mb-2">Welcome back</h2>
  <p class="text-gray-600 mb-6">Enter the admin password to access the dashboard.</p>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full border border-gray-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••" required>
    </div>
    <button type="submit" class="w-full py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium">Sign in</button>
  </form>
</div>
{% endblock %}

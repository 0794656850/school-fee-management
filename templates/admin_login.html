{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block page_title %}Administrator Login{% endblock %}
{% block content %}
<div class="brand-hero">
  <div class="brand-hero__row">
    <div class="app-badge">
      <img src="{{ url_for('static', filename=LOGO_SECONDARY) }}" alt="{{ BRAND_NAME }}"/>
    </div>
    <div>
      <div class="brand-title text-3xl">{{ BRAND_NAME }}</div>
      <div class="brand-subtitle text-sm">{{ PORTAL_TITLE }}</div>
    </div>
  </div>
</div>

<div id="authCard" class="max-w-md mx-auto glass border border-gray-100 rounded-2xl shadow p-8 card-enter card-slide-in-right">
  <h2 class="text-2xl font-bold mb-2">Welcome back</h2>
  <p class="text-gray-600 mb-6">Enter the admin password to access the dashboard.</p>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full border border-gray-200 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter admin password" required>
    </div>
    <button type="submit" class="w-full py-2.5 rounded-lg text-white font-semibold transition btn-primary">Sign in</button>
  </form>
</div>

<script>
  (function(){
    const card = document.getElementById('authCard');
    if (!card) return;
    requestAnimationFrame(() => {
      requestAnimationFrame(() => card.classList.add('card-enter-active'));
    });
  })();
  try { lucide.createIcons(); } catch(e){}
  try { document.querySelector('input[name="password"]').focus(); } catch(e){}
</script>
{% endblock %}

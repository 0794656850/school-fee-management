<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ brand }} Newsletter</title>
  <style>
    body { margin:0; padding:0; background:#f6f9fc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; color:#0f172a; }
    .container { width:100%; padding:24px 12px; }
    .card { max-width:640px; margin:0 auto; background:#ffffff; border-radius:16px; border:1px solid #e2e8f0; overflow:hidden; }
    .hdr { background: linear-gradient(135deg, #4338ca, #06b6d4); padding:16px 20px; color:#fff; }
    .brand { font-size:18px; font-weight:800; }
    .badge { float:right; background:rgba(255,255,255,.2); border:1px solid rgba(255,255,255,.4); border-radius:999px; padding:6px 10px; font-size:11px; font-weight:700; text-transform:uppercase; }
    .content { padding:18px 20px; font-size:14px; line-height:1.5; }
    .content p { margin: 0 0 10px; }
    @media (prefers-color-scheme: dark) {
      body { background:#0b1020; color:#e5e7eb; }
      .card { background:#0f172a; border-color:#1f2937; }
    }
  </style>
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hdr">
        <span class="brand">{{ brand }}</span>
        <span class="badge">{{ (title or 'NEWSLETTER')|upper }}</span>
      </div>
      <div class="content">
        {{ content_html|safe }}
      </div>
    </div>
  </div>
</body>
  </html>

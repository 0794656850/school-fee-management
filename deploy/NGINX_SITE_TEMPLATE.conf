server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Optional: serve common static types more efficiently
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
        proxy_pass http://127.0.0.1:5000;
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
    }
}

# After placing this file at /etc/nginx/sites-available/fee:
#   sudo ln -s /etc/nginx/sites-available/fee /etc/nginx/sites-enabled/fee
#   sudo nginx -t && sudo systemctl reload nginx
# Then run certbot to enable HTTPS for yourdomain.com


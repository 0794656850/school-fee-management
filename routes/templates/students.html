{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h3>Students</h3>

<!-- Add Student Form -->
<form method="POST" action="/students/add" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="col-md-4">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-3">
        <input type="text" name="phone" class="form-control" placeholder="Phone">
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">Add</button>
    </div>
</form>

<!-- Student Table -->
<table class="table table-striped table-hover">
    <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="{{ url_for('students.student_detail', student_id=student.id) }}">{{ student.name }}</a></td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone or '-' }}</td>
            <td>
                <a href="{{ url_for('students.delete_student', student_id=student.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">No students yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
